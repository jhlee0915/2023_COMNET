{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <!-- 답변 등록 -->
    <h5 class="my-3 border-bottom pb-2">Log in</h5>
    <form method="post" class="my-3">

        {{ form.UserId.label }}
        {{ form.UserId() }}
        <br>
        {{ form.UserPassword.label }}
        {{ form.UserPassword() }}
        <br>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
</div>
{% endblock %}
